<div>
    <h1 class="text-danger text-center pt-1">TO DO LIST</h1>
    <!-- <img  class=" w-25 img-fluid " height="150" [src]="imagelink"> -->
    <div class="container w-50">
        <div class="row">
            <div class="col-sm-10">
                 <input class="w-100 form-control" [(ngModel)]="newtask" placeholder="new task">
            </div>
           <div class="col-sm-2">
               <button class="btn btn-primary w-100 p-1" (click)="addTask()"> Add task</button>
           </div>
            
        
         <div class="col-sm-12">
            @if(isAvalible)
            {
                 <table class=" table table-striped table-dark mt-5">
            <thead>
                <tr>
                    <th>item </th>
                    <th>edit</th>
                    <th>remove</th>
                </tr>
            </thead>
            <tbody>
                @for(i of tasks;track $index )
                {
                 <tr>
                   <td>{{i}}</td>
                   <td><button class="btn btn-primary" (click)="editTask($index , newtask)">edit</button></td>
                    <td><button class="btn btn-danger" (click)="removeTask($index)">remove</button></td>
               </tr>
                }
                
            </tbody>

           </table> 
            }
         
        </div>
    </div>
</div>
